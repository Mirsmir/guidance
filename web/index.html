<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidance Appointment Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(34, 34, 34);
            font-family: 'Poppins', sans-serif, Garamond, Georgia, Times, serif;
            margin: 0;
            padding: 0;
            color: rgb(243, 249, 255);
        }

        header {
            width: 100%;
            background-color: rgb(180, 96, 22);
            color: rgb(34, 34, 34);
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
            font-weight: 600;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 2px solid rgb(78, 41, 41);
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 80px; /* To prevent overlap with the header */
            height: calc(100vh - 80px); /* Full viewport height minus the header */
        }

        .pending {
            width: 40%;
            margin-top: 2%;
            margin-bottom: 1%;
            margin-left: 1%;
            border-radius: 10px;
            background-color: rgb(45, 48, 49);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;

        }
        .pending:hover{
            background-color:rgb(44, 44, 44) ; 
        }

        .box:hover{
            background-color: rgb(84, 84, 198);
        }

        .right-section {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .box {
            width: 60%;
            height: 150px;
            background-color: rgb(45, 48, 49);
           /* border: 2px solid rgb(255, 255, 255);*/
            border-radius: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: rgb(255, 255, 255);
            transition: background-color 0.3s ease;

        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: rgb(212, 159, 0);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration:dotted;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgb(168, 0, 47);
        }

        .img{
            width: 100%;
            padding: 20px;
            height: 29%;
            border-radius: 0px;
            background-image: url(logo.png);
        }
    </style>


</head>


<body>
    <header>
        Guidance Appointment Manager
    </header>

    <div class="container">
        <!-- Pending Box on the Left -->
        <div class="pending">
            <h2>Pending Appointments</h2>
            <p>hello? YOU HAVE SO MANY APPOINTMENTS. HAS THE BOX GOTTEN ANY BIGGER WE MUST SEE LETS SEE IF IT HAS WORKED!</p>

        </div>

        <!-- Right Section with Boxes and Buttons -->
        <div class="right-section">
            <image class ="img"></image>
            <div class="box">Welcome to the Guidance Appointment Booker!</div>
            <a href="#" class="button" onclick="book()">Book an Appointment</a>
            <!-- <div class="box">You can manage your appointments here.</div> -->
            <!-- <a href="#" class="button">View Appointments</a>  </div>-->
         </div>

    <script>
        function book() {
            window.open("https://docs.google.com/forms/d/1F6rKeNWtA-Yx3CpomoMFaDUpmuuVBtmIEbe-9ZxMtrU/edit")
        }
    </script>
</body>

</html>
