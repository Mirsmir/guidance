<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }
        .submit-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Survey Questions</h1>

    <div class="question">
        <label for="question1">1. What is your favorite color?</label>
        <input type="text" id="question1" name="question1" placeholder="Enter your answer here">
    </div>

    <div class="question">
        <label for="question2">2. Select your preferred programming languages:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="languages" value="javascript"> JavaScript</label>
            <label><input type="checkbox" name="languages" value="python"> Python</label>
            <label><input type="checkbox" name="languages" value="java"> Java</label>
            <label><input type="checkbox" name="languages" value="csharp"> C#</label>
        </div>
    </div>

    <div class="question">
        <label for="question3">3. Describe your favorite hobby:</label>
        <textarea id="question3" name="question3" rows="4" placeholder="Enter your answer here"></textarea>
    </div>

    <div class="question">
        <label for="question4">4. Choose your favorite types of food:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="food" value="italian"> Italian</label>
            <label><input type="checkbox" name="food" value="mexican"> Mexican</label>
            <label><input type="checkbox" name="food" value="japanese"> Japanese</label>
            <label><input type="checkbox" name="food" value="indian"> Indian</label>
        </div>
    </div>

    <button class="submit-button">Submit</button>
</body>
</html>
